<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>10x your reading speed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles/popup.css" />
  </head>
  <body>
    <header class="popup__header">
      <img src="../assets/icons/icon48.png" alt="10x your reading speed" class="popup__logo" width="32" height="32" />
      <h1 class="popup__title">10x your reading speed</h1>
    </header>
    <main class="popup__main" role="main">
      <section class="popup__section">
        <p class="popup__description">Start reading the selected text or open the last saved passage.</p>
        <div class="popup__actions">
          <button id="btnReadSelection" class="popup__button">Read Selection</button>
          <button id="btnReadLast" class="popup__button popup__button--secondary">Read Last Saved</button>
        </div>
      </section>
      <section class="popup__section">
        <h2 class="popup__subtitle">Quick Settings</h2>
        <label class="popup__field">
          <span class="popup__field-label">Words per minute</span>
          <input id="inputWpm" type="number" min="100" max="2000" step="50" value="400" class="popup__input" />
        </label>
        <label class="popup__field">
          <span class="popup__field-label">Remember text automatically</span>
          <input id="inputPersistSelection" type="checkbox" checked />
        </label>
      </section>
    </main>
    <footer class="popup__footer">
      <a href="https://sprint-reader.com" target="_blank" rel="noreferrer">Help &amp; Support</a>
    </footer>
    <script type="module" src="../scripts/popup.js"></script>
  </body>
</html>
