<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>10x your reading speed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles/popup.css" />
  </head>
  <body>
    <header class="popup__header">
      <img src="../assets/icons/icon48.png" alt="10x your reading speed" class="popup__logo" width="32" height="32" />
      <h1 class="popup__title">10x your reading speed</h1>
    </header>
    <main class="popup__main" role="main">
      <section class="popup__section">
        <p class="popup__description">Paste text into the field below to sprint-read it immediately.</p>
        <label class="popup__field popup__field--stacked" for="inputTextToRead">
          <span class="popup__field-label">Paste text here to read quickly</span>
          <input
            id="inputTextToRead"
            type="text"
            class="popup__text-input"
            placeholder="Paste text here to read quickly"
            autocomplete="off"
          />
          <span class="popup__hint">Press Ctrl+V / Cmd+V to paste or Enter to read what you typed.</span>
        </label>
      </section>
      <section class="popup__section">
        <h2 class="popup__subtitle">Quick Settings</h2>
        <label class="popup__field">
          <span class="popup__field-label">Words per minute</span>
          <input id="inputWpm" type="number" min="100" max="2000" step="50" value="400" class="popup__input" />
        </label>
      </section>
    </main>
    <footer class="popup__footer">
      <a href="https://sprint-reader.com" target="_blank" rel="noreferrer">Help &amp; Support</a>
    </footer>
    <script type="module" src="../scripts/popup.js"></script>
  </body>
</html>
