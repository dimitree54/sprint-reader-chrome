<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title data-app-name-template="{{appName}}">Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles/reader.css" />
  </head>
  <body>
    <header class="reader__header">
      <div class="reader__header-left">
        <img src="../assets/icons/icon48.png" width="40" height="40" alt="App Logo" />
        <button id="ctaButton" class="reader__cta-button" hidden>Become 10x reader</button>
      </div>
      <div class="reader__header-right">
        <div class="reader__meta">
          <span id="labelStatus" class="reader__status">Loading...</span>
          <div class="reader__progress-container">
            <div class="reader__progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
              <div id="progressBarFill" class="reader__progress-fill"></div>
            </div>
            <span id="labelProgress" class="reader__progress-text" aria-live="polite"></span>
          </div>
        </div>
        <label class="reader__theme-switch reader__theme-switch--header" for="toggleTheme">
          <input
            id="toggleTheme"
            class="reader__theme-switch-input"
            type="checkbox"
            role="switch"
            aria-label="Toggle light theme"
          />
          <span class="reader__theme-switch-track" aria-hidden="true">
            <span class="reader__theme-switch-icon reader__theme-switch-icon--sun">☀️</span>
            <span class="reader__theme-switch-icon reader__theme-switch-icon--moon">🌙</span>
            <span class="reader__theme-switch-thumb"></span>
          </span>
        </label>
      </div>
    </header>
    <main class="reader__main" role="main">
      <div id="error-bubble" class="error-bubble" hidden></div>
      <div id="word" class="reader__word" aria-live="assertive" aria-atomic="true"></div>
    </main>
    <footer class="reader__controls">
      <div class="reader__controls-group">
        <button id="btnPlay" class="reader__button">Play</button>
        <button id="btnRestart" class="reader__button reader__button--secondary">Restart</button>
      </div>
      <div class="reader__controls-group reader__controls-group--settings">
        <label class="reader__slider-label">
          <span>Words per minute</span>
          <input id="sliderWpm" type="range" min="200" max="500" step="25" />
          <span id="wpmValue" class="reader__wpm-value"></span>
        </label>
        <button id="openReaderSettings" class="reader__settings-button" type="button" aria-label="Open settings">
          <span aria-hidden="true">&#9881;</span>
        </button>
      </div>
    </footer>
    <script type="module" src="../scripts/reader.js"></script>
  </body>
</html>
